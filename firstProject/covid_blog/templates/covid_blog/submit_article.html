<!DOCTYPE html>
<html>
<head>
</head>

<body>
<h2>Submit New Article</h2>
<p>This is your new Covid Blog</p>

<form action="submit-article" enctype="multipart/form-data" method="post">
	{% csrf_token %}

	<label for="title"><b>Title</b></label><br>
	<input type="text" name="title"><br>

	<label for="details"><b>Details</b></label><br>
	<textarea name="details" rows="10" cols="22"></textarea><br>

	<input type="submit" name="submit" value="Publish">

</form>


</body>
</html>
